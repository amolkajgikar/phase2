<p>exam works!</p>
<div>
    <h2>Online Questions</h2>
    <form [formGroup]="myForm">
        <div *ngFor="let q of questions; let i =index">
            <p>{{i+1}} )  {{q.question}}</p>
            <input type ="radio" formControlName={{q.question}} value={{q.ans1}}/>{{q.ans1}}
            <input type ="radio" formControlName={{q.question}} value={{q.ans1}}/>{{q.ans2}}
            <input type ="radio" formControlName={{q.question}} value={{q.ans1}}/>{{q.ans3}}
            <input type ="radio" formControlName={{q.question}} value={{q.ans1}}/>{{q.ans4}}
        </div>
    </form>
    <hr/>
    

</div>
